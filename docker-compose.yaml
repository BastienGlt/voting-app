services:
  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
    networks: [backend]

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: vote
      POSTGRES_PASSWORD: vote
      POSTGRES_DB: vote
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vote"]
      interval: 5s
      retries: 5
    networks: [backend]

  vote:
    build: ./vote
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks: [frontend, backend]

  worker:
    build: ./worker
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks: [backend]

  result:
    build: ./result
    ports:
      - "7000:7000"
    depends_on:
      db:
        condition: service_healthy
    networks: [frontend, backend]

volumes:
  db-data:

networks:
  frontend:
  backend:
